<template>
	<div class='slds-grid slds-grid_vertical'>
        <lightning-radio-group class='slds-col' name="Save As" label="Save As" options={templateCloneOptions} value={cloneTypeOptionSelectedByUser} type="button" onchange={handleCloneTypeSelection}></lightning-radio-group>

        <lightning-record-edit-form class='slds-col' record-id={recordId} object-api-name={objectApiName} onsubmit={handleSubmit}>
        
            <lightning-input-field field-name="Name" disabled={editDisabled}> </lightning-input-field>
        <lightning-input-field field-name="DxCPQ__Related_To_Type__c" disabled> </lightning-input-field>
        <lightning-input-field field-name="DxCPQ__Description__c"> </lightning-input-field>

            <template if:false ={editDisabled}>
                <lightning-input-field field-name="DxCPQ__Version_Number__c" value='1' disabled> </lightning-input-field>
            </template>

        <div hidden>
            <lightning-input-field field-name="DxCPQ__Parent_Template__c"> </lightning-input-field>
        </div>
        <div hidden>
            <lightning-input-field field-name="DxCPQ__Watermark_Data__c"> </lightning-input-field>
        </div>
        <div class="slds-m-top_medium">
		    <lightning-button class="slds-float_right slds-m-top_small" type="submit"  label="Save" ></lightning-button>
		</div>

	</lightning-record-edit-form>
</div>
</template>
