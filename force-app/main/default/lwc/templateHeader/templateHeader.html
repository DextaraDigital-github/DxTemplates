<template>
	<template if:true={showheaderdetails}>


		<div class="slds-grid slds-wrap slds-p-around_small slds-border_bottom"
			style="border:1px solid #e5e5e5; border-radius:5px; background: rgb(243 243 243);">
			<div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12 slds-large-size_5-of-12">
				<lightning-input type="text" variant="standard" name="name" label="Name" value={sectiontype}
					onchange={handlename} disabled=true>
				</lightning-input>
			</div>
			<div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12 slds-large-size_5-of-12 slds-text-align_right slds-m-top_large slds-text-align_right">
                <lightning-input class="green-checkbox checkboxlabel dx-chk-h" type="checkbox" disabled={isDisabled} data-id="uniqueheader" name="Unique First Page Header" label="Unique First Page Header" value={showfirstpageheader} onchange={handleDiffHeader}>
                </lightning-input>
            </div>
			<div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-p-left_small slds-text-align_right">
				<div>
					<lightning-button-icon icon-name="utility:help_doc_ext" onclick={handlehelp}
						alternative-text="Need Help?" title="Need Help?" size="medium" variant="bare"
						class="slds-button_icon-help">
					</lightning-button-icon>
				</div>
				<div class="slds-grid">
					<div class="slds-col_bump-left">
							<button class="slds-button las la-language" disabled={translateEnabled} title="Translate" onclick={handleTranslate} style="font-size:40px">
				</button>
					</div>
				</div>
			</div>
			<!-- <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-p-left_small">

                <label class="slds-form-element__label">&nbsp;</label><br/>
                <lightning-button  disabled={disableButton} variant="brand" label="Update"  onclick={handlesectionsave}>
                </lightning-button>
            </div>
            <div class="slds-col slds-text-align_right">
                <label class="slds-form-element__label">&nbsp;</label><br/>
                <lightning-checkbox-group label="Section Properties"
                        class="green-checkbox checkboxlabel dx-chk-h" checked={showBool} options={sectionItemsToselect}
                        value={propvalue} onchange={handlecheckboxChange} disabled={isDisabled} variant="label-hidden" >
                    </lightning-checkbox-group>
            </div> -->
		</div>





		<div class="slds-col slds-size_12-of-12">
			<div class="slds-grid slds-gutters slds-wrap">
				<!-- <div class="slds-col slds-size_4-of-12">
					<Span style="font-size:14px" class="slds-align_absolute-center"> <b> Section Type </b></span></br>
					<lightning-formatted-rich-text class="slds-align_absolute-center" value={sectiontype} disabled={isDisabled}>
					</lightning-formatted-rich-text>
				</div> -->
				<div class="slds-col slds-size_4-of-12">
					<!-- <lightning-checkbox-group label="Section Properties" class="green-checkbox checkboxlabel"
						checked={showBool} options={sectionItemsToselect} value={value} onchange={handlecheckboxChange}>
					</lightning-checkbox-group> -->
				</div>
			</div>
		</div>
		<!-- Show First Header Section -->
		<template if:true={showfirstpageheader}>
            <lightning-combobox
                name="progress"
                label="(First page Header) Select column count"
                value={columnfirstvalue}
                data-id="firstcombobox"
                placeholder="(First Page Header) Select column count"
                field-level-help="Header Count"
                options={countoptions}
                onchange={handlefirstcolumncomboChange} disabled={isDisabled} variant="label-stacked" >
            </lightning-combobox>
            <br/>
            <div class="slds-grid slds-gutters">
                <template for:each={headerFirstSectionsMap} for:item="loopvar">
                    <div class={classfirstvar} key={loopvar.key}>
                        <c-template-header-type is-disabled={isDisabled} indexvar={loopvar.indexvar} editorcontent={loopvar.value} documenttemplaterecord={documenttemplaterecord} onsaverichtextheader={saverichtextheader} object-name={selectedObjectName} header-align ={loopvar.headerVal}></c-template-header-type>
                    </div>
                </template>
            </div>
        </template>
		<!-- Select Header Count::: -->
		<lightning-combobox name="progress" label="Select column count" value={columnvalue}
			placeholder="Select column count" field-level-help="Header Count" options={countoptions}
			onchange={handlecolumncomboChange} disabled={isDisabled} variant="label-stacked">

		</lightning-combobox>
		<!-- <lightning-helptext content="You'll receive weekly updates"></lightning-helptext> -->
		<br/>

		<!-- Changes by Kapil - Passing Obj to Header -->
		<div class="slds-grid slds-gutters">
			<template for:each={headerSectionsMap} for:item="loopvar" for:index="index">
				<div class={classvar} key={loopvar.key}>
					<c-template-header-type is-disabled={isDisabled} indexvar={loopvar.indexvar}
						editorcontent={loopvar.value} documenttemplaterecord={documenttemplaterecord}
						onsaverichtextheader={saverichtextheader} object-name={selectedObjectName}
						column-count={headerSectionsMap.length} col-index={index} header-align ={loopvar.headerVal}>
                    </c-template-header-type>
				</div>
			</template>
		</div>
        <c-modal onclosedialog ={closeTranslateModal}>
			<template lwc:if={isTranslateModalOpen}>
				<span slot="header">Translate</span>
				<div class="slds-modal__content slds-p-around_x-small">						
					<template if:true={translatedRecords}>	
						<div class="slds-grid slds-gutters slds-p-around_x-small">
							<div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_4-of-12 slds-p-top_x-small">
								<lightning-combobox label="Select Translation Output Language" value={selectedLanguage}
									options={languages} onchange={handleLanguageChange}>
								</lightning-combobox>
							</div>
						</div>
						<div class="table-container ">
								<table class="slds-table slds-table_bordered slds-table_cell-buffer">
								<thead>
									<tr class="slds-line-height_reset">
										<th class="slds-text-title_caps">Field Name</th>
										<th class="slds-text-title_caps">Field Value</th>
										<th class="slds-text-title_caps">Translated Value</th>
										<th class="slds-text-title_caps"></th>
									</tr>
								</thead>
								<tbody>
									<template for:each={translatedRecords} for:item="row" for:index="index">
										<tr key={row.id}>
											<td>
												<div>
													<lightning-input type="text" onchange={handleCellOneInputChange} data-index={index} class = "field-input" value ={row.Name}></lightning-input>
												</div>
											</td>
											<td>
												<div>
													<lightning-input type="text" onchange={handleCellTwoInputChange} data-index={index} class = "field-value" value ={row.DxCPQ__FieldValue__c}></lightning-input>
												</div>
											</td>
											<td>
												<div>
													<lightning-textarea onchange={handleCellThreeInputChange} data-index={index} class = "trans-value" value ={row.DxCPQ__Translated_Value__c}></lightning-textarea>
												</div>
											</td>
											<td>
												<div>
													<lightning-button-icon icon-name="utility:delete" alternative-text="Delete" onclick={handleRemoveRow} data-index={index} class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
													<lightning-button-icon icon-name="utility:new" alternative-text="New" onclick={handleClick} class="slds-m-left_xx-small" title="New"></lightning-button-icon>
													<lightning-rich-text-toolbar-button icon-name="utility:merge" data-index={index}
													icon-alternative-text="Add Merge Field" onclick={handlerowlevelmerge} disabled={isDisabled}>
													</lightning-rich-text-toolbar-button>
												</div>
											</td>
										</tr>
									</template>
								</tbody>
							</table>
						</div>
						<footer class="slds-modal__footer">
							<div class="slds-text-align_right">
								<lightning-button variant="brand" label="Save" title="Save" onclick={handleSave}></lightning-button>
							</div>
						</footer>								    
					</template>						
				</div>
			</template>
			<template lwc:else>
				<span slot="header">Merge Field(s)</span>
				<div class="slds-modal__content slds-p-around_medium" style="min-height: 240px;">
					<c-dx-lookup-fields-displaycmp selection-object={selectedObjectName}></c-dx-lookup-fields-displaycmp>
				</div>
				<footer class="slds-modal__footer">
					<div class="slds-text-align_right">
						<lightning-button variant="brand" label="insert" title="insert" onclick={getMergeField}>
						</lightning-button>
						<lightning-button variant="brand" label="CopyToClipboard" title="insert"
							onclick={getMergeFieldCopy}></lightning-button>
					</div>
				</footer>
			</template>
		</c-modal>


		<div class="slds-col slds-size_12-of-12 slds-text-align_right slds-p-top_small">

			<lightning-button class="slds-m-left_small" disabled={isDisabled} variant="neutral" label="Delete"
				onclick={handlesectionDelete}></lightning-button>
			<lightning-button class="slds-m-left_small" disabled={isDisabled} variant="brand" label="Save"
				onclick={handlesectionsave}></lightning-button>
		</div>



	</template>
</template>
